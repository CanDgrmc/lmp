<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="css/set.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


</head>
<body>
<div class="container">
    <div class="well wrap col-md-4 col-md-offset-4">
        <div class="input col-md-12">
            <input type="number" class="form-control" id="number" placeholder="Input Number">
            <button class="btn btn-outline-primary " id="inBtn">Kaydet</button>
        </div>
    </div>
</div>
<script>
    $('#inBtn').click(function(){
        var number = $('#number').val();
        $(window).attr('location','/add/'+number);
    })
</script>
</body>
</html>
